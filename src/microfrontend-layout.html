<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <nav>
    <application name="@carter-website/navbar-cw"></application>
  </nav>
  <main>
    <route default>
      <application name="@carter-website/homepage-cw"></application>
    </route>
    <route path="react">
      <application name="@carter-website/react-cw"></application>
    </route>
    <route path="vue">
      <application name="@carter-website/vue-cw"></application>
    </route>
    <route path="angular">
      <application name="@carter-website/angular-cw"></application>
    </route>
  </main>
  <!-- FOOTER -->
  <footer class="container">
    <application name="@carter-website/footer-cw"></application>
  </footer>
</single-spa-router>
